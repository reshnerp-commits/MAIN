<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Chat</title>
<style>
body {
  background: #0f172a;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
  margin: 0;
}
header {
  background: #1e293b;
  padding: 15px;
  text-align: center;
  font-weight: bold;
}
#chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}
.msg {
  margin-bottom: 10px;
}
.user {
  text-align: right;
  color: #93c5fd;
}
.ai {
  text-align: left;
  color: #86efac;
}
footer {
  display: flex;
  padding: 10px;
  background: #1e293b;
}
input {
  flex: 1;
  padding: 10px;
  border-radius: 5px;
  border: none;
}
button {
  margin-left: 10px;
  padding: 10px 15px;
  background: #3b82f6;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>AI Assistant ðŸ¤–</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Ask me anything...">
  <button onclick="send()">Send</button>
</footer>

<script>
const chat = document.getElementById("chat");

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function fakeAIResponse(text) {
  const replies = [
    "Interesting question ðŸ¤”",
    "I'm still learning, but here's what I think:",
    "That sounds cool!",
    "Let me explain it simply:",
    "Good question! ðŸ‘Œ"
  ];
  return replies[Math.floor(Math.random() * replies.length)] + " " + text;
}

function send() {
  const text = input.value.trim();
  if (!text) return;

  addMsg("You: " + text, "user");
  input.value = "";

  setTimeout(() => {
    addMsg("AI: " + fakeAIResponse(text), "ai");
  }, 600);
}
</script>

</body>
</html>
